<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="visa-style.css">
</head>
<body>
    <main>
        <section class="visa">
            <h1>Visa to<br>the moon</h1>
            <section class="col1">
                <img src="assets/images/rock.jpg" alt="roca">
                <img src="assets/images/logo.png" alt="logo">
            </section>
            <section class="col2">
                <img src="assets/images/icon_rocket.png" alt="cohete">
                <h3>Your trip start here</h3>
                <p>#moontrip #visamoon <br> #moontickets</p>
            </section>
            <section class="col3">
                <img src="assets/images/background.jpg" alt="luna">
            </section>
            <section class="col4">
                <img src="assets/images/rocket.png" alt="coheteGrande">
            </section>
            <section class="progreso">
                <progress id="barra" max="100" value="33"></progress>
            </section>
            <section class="botones">
                <button class="p1">prev</button>
                <button class="p2">view ease</button>
                <button class="p3">next</button>
            </section>
        </section>
    </main>
</body>
</html>
